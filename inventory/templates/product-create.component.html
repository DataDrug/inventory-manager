<button type="button" class="btn btn-danger btn-sm pull-right" data-toggle="modal" data-target="#create_product">
  <i class="glyphicon glyphicon-plus"></i> Create Product</button>

<div class="modal fade" id="create_product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Product</h4>
      </div>
      <div class="modal-body">

          <form [ngFormModel]="productForm"  
                (ngSubmit)="onSubmit(productForm.value)"  
                class="form-horizontal">

                {{productForm.id}}

          </form>

          <!-- <fieldset class={% if field.errors %} "form-group has-error" {% else %} "form-group" {% endif %} >
            {{ field|label_with_class:"col-sm-2 control-label" }}
            <div class="col-xs-4">
              {{ field|input_with_class:"form-control" }}
              {{ field.errors }}
            </div>
          </fieldset> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
